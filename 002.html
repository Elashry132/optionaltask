<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <h1>TAG ATTRIBUTE</h1>
    <div>
        <img id="photo01" src="images/avatar-01.jpg" alt="" width="233">
    </div>

    <button id="btstop">stop</button>
    

    <Script>
        var photos= [
            "avatar-01.jpg","avatar-02.jpg","avatar-03.jpg","avatar-04.jpg","avatar-05.jpg"
        ]
        var currentphoto = 0;

        var photoslider = setInterval(photoslider, 3000);


        function photoslider(){
            currentphoto++;
            if(currentphoto >= photos.length){
                currentphoto = 0;
            }
            document.getElementById("photo01").setAttribute("src", "images/" + photos[currentphoto]);
        };
        document.getElementById("btstop").addEventListener("click",()=>{
            clearInterval(photoslider)
        });
      

    </Script>
</body>
</html>
